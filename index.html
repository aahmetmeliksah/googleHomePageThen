<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Then</title>
  </head>
  <body>
    <div class="logo-location">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      />
    </div>
    <div class="below-logo">
      <div class="four-pack four-pack-grid">
        <div class="center-all">
          <div><p>Search the web using Google!</p></div>
          <div>
            <input
              class="search"
              type="text"
              placeholder="Put something here"
            />
          </div>
          <div>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-below-gray">
      <div class="more">
        <p>Special Searches <a href="#"> Standford Search </a> Linux Search</p>
      </div>

      <div class="more" style="border: thin beige">
        <p>Help! About Google! Company Info Google! Logos</p>
      </div>

      <div class="more">
        <p>Get Google! updates monthly:</p>
        <input type="email" placeholder="your e-mail" />
        <button>Subscribe</button>
        <a href="#" target="_blank">Archive</a>
      </div>
    </div>
  </body>
</html>
